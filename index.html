<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For BujjiDana üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* ===== BACKGROUND SLIDESHOW ===== */
.bg-container{
  position:fixed;
  inset:0;
  z-index:-4;
}

.bg-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  animation:bgFade 32s infinite;
}

.bg1{background-image:url("bg1.jpg"); animation-delay:0s;}
.bg2{background-image:url("bg2.jpg"); animation-delay:8s;}
.bg3{background-image:url("bg3.jpg"); animation-delay:16s;}
.bg4{background-image:url("bg4.jpg"); animation-delay:24s;}

@keyframes bgFade{
  0%{opacity:0; transform:scale(1);}
  10%{opacity:1;}
  40%{opacity:1; transform:scale(1.08);}
  50%{opacity:0;}
  100%{opacity:0;}
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    rgba(0,0,0,0.55),
    rgba(0,0,0,0.7)
  );
  z-index:-3;
}

/* ===== CARD ===== */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.22);
  backdrop-filter:blur(16px);
  border-radius:30px;
  padding:38px 32px;
  width:360px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.55);
  animation:fadeIn 1.4s ease;
  z-index:5;
}

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-40%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

.heart{
  font-size:56px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.35);}
}

h1{
  margin:16px 0 12px;
  font-size:32px;
}

p{
  font-size:18px;
  line-height:1.6;
  margin-bottom:24px;
}

/* ===== BUTTON ===== */
.magic-btn{
  padding:16px 38px;
  font-size:17px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4d6d,#ff8fab);
  color:#fff;
  box-shadow:0 0 26px rgba(255,77,109,1);
  animation:glow 1.6s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 18px rgba(255,77,109,0.7);}
  to{box-shadow:0 0 36px rgba(255,77,109,1);}
}

.hidden{display:none;}

/* ===== PETALS ===== */
.petal{
  position:fixed;
  pointer-events:none;
  z-index:3; /* visible above overlay */
  animation:fall linear infinite;
}

@keyframes fall{
  0%{
    transform:translate(0,-10vh) rotate(0deg);
  }
  100%{
    transform:translate(80px,110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- Background -->
<div class="bg-container">
  <div class="bg-slide bg1"></div>
  <div class="bg-slide bg2"></div>
  <div class="bg-slide bg3"></div>
  <div class="bg-slide bg4"></div>
</div>
<div class="overlay"></div>

<!-- Music -->
<audio id="loveMusic" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Card -->
<div class="card">
  <div class="heart">üíò</div>
  <h1>BujjiDana üòú</h1>
  <p>
    Happy Valentine‚Äôs Day üíï<br>
    Every moment with you<br>
    feels like my favorite love story üòè‚ù§Ô∏è
  </p>

  <button class="magic-btn" id="playBtn">Play Our Song üéµ</button>
  <button class="magic-btn hidden" id="openBtn">Open My Heart üíñ</button>
</div>

<script>
/* Music logic */
const music = document.getElementById("loveMusic");
const playBtn = document.getElementById("playBtn");
const openBtn = document.getElementById("openBtn");

playBtn.onclick = () => {
  music.volume = 0.8;
  music.play().then(()=>{
    playBtn.style.display="none";
    openBtn.classList.remove("hidden");
  });
};

openBtn.onclick = () => {
  window.open("https://sahithi-225.tiiny.site","_blank");
};

/* ===== PETAL LOGIC (GUARANTEED) ===== */
const maxPetals = 40;
let currentPetals = 0;

function addPetal(){
  if(currentPetals >= maxPetals) return;

  const img = document.createElement("img");
  img.src = "https://i.imgur.com/N7rlQYt.png"; /* WORKING petal */
  img.className = "petal";

  img.style.left = Math.random() * 100 + "vw";
  img.style.top = "-10vh";
  img.style.width = (16 + Math.random() * 18) + "px";
  img.style.opacity = 0.75;
  img.style.animationDuration = (12 + Math.random() * 10) + "s";

  document.body.appendChild(img);
  currentPetals++;
}

setInterval(addPetal, 500);
</script>

</body>
</html>
