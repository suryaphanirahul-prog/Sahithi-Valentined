<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;

  /* ğŸ–¼ï¸ YOUR IMAGE AS BACKGROUND */
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.65)),

  background-repeat: repeat;
  background-size: 180px 180px;   /* control pattern size */

/* ===== CARD ===== */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.22);
  backdrop-filter:blur(16px);
  border-radius:30px;
  padding:38px 32px;
  width:360px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.55);
  animation:fadeIn 1.4s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-40%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

.heart{
  font-size:56px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.35);}
}

h1{
  margin:16px 0 12px;
  font-size:32px;
}

p{
  font-size:18px;
  line-height:1.6;
  margin-bottom:24px;
}

/* ===== BUTTON ===== */
.magic-btn{
  padding:16px 38px;
  font-size:17px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4d6d,#ff8fab);
  color:#fff;
  box-shadow:0 0 26px rgba(255,77,109,1);
  animation:glow 1.6s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 18px rgba(255,77,109,0.7);}
  to{box-shadow:0 0 36px rgba(255,77,109,1);}
}

.hidden{display:none;}
</style>
</head>

<body>
