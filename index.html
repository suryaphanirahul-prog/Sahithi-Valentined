  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("bg.jpg") no-repeat center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 32px 26px;
      text-align: center;
      color: #fff;
      width: 340px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.4);
      animation: pop 0.9s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .heart {
      font-size: 46px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    h1 {
      margin: 12px 0 8px;
      font-size: 28px;
    }

    p {
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    button {
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 15px;
      background: #fff;
      color: #ff4d6d;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 12px;
    }

    button:hover {
      background: #ffe3ec;
      transform: scale(1.07);
    }

    .hidden {
      display: none;
      margin-top: 12px;
      font-size: 17px;
    }

    .qr {
      margin-top: 16px;
      background: #fff;
      padding: 10px;
      border-radius: 14px;
      display: inline-block;
    }

    .qr-text {
      font-size: 13px;
      margin-top: 6px;
      color: #fff;
      opacity: 0.9;
    }

    .petal {
      position: absolute;
      top: -10vh;
      font-size: 22px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
