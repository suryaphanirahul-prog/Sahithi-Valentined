body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;

}

/* ===== Romantic scrolling background layers ===== */
.bg-layer{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  animation: scrollBg 60s linear infinite;
  z-index:-3;
  opacity:0.35;
}

.bg1{background-image:url("bg1.jpg"); animation-duration:70s;}
.bg2{background-image:url("bg2.jpg"); animation-duration:90s;}
.bg3{background-image:url("bg3.jpg"); animation-duration:110s;}
.bg4{background-image:url("bg4.jpg"); animation-duration:130s;}

@keyframes scrollBg{
  from{transform:scale(1) translateY(0);}
  to{transform:scale(1.15) translateY(-120px);}
}

/* Dark romantic overlay */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    rgba(0,0,0,0.55),
    rgba(0,0,0,0.45)
  );
  z-index:-2;
}

/* ===== Card ===== */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.22);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:36px 30px;
  width:360px;
  text-align:center;
  box-shadow:0 25px 55px rgba(0,0,0,0.5);
  animation:fadeIn 1.3s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-40%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

.heart{
  font-size:52px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.35);}
}

h1{

  font-size:32px;
}

p{

  margin-bottom:22px;
}

/* ===== Button ===== */
.magic-btn{
  padding:15px 36px;
  font-size:17px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4d6d,#ff8fab);
  color:#fff;
  box-shadow:0 0 22px rgba(255,77,109,0.9);
  animation:glow 1.6s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 15px rgba(255,77,109,0.6);}
  to{box-shadow:0 0 32px rgba(255,77,109,1);}
}

.loader{
  display:none;
  margin-top:14px;
  font-size:14px;
  opacity:0.9;
}

/* ===== Floating love icons ===== */
.float{
  position:absolute;
  bottom:-10vh;
  font-size:22px;
  animation:floatUp linear infinite;
  opacity:0.85;
}

@keyframes floatUp{
  to{transform:translateY(-120vh) rotate(360deg);}
}
</style>
