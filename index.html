  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Background slideshow */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slide 24s infinite;
      z-index: -2;
    }

    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    @keyframes slide {
      0%   { background-image: url("bg1.jpg"); }
      33%  { background-image: url("bg2.jpg"); }
      66%  { background-image: url("bg3.jpg"); }
      100% { background-image: url("bg1.jpg"); }
    }

    .card {
      position: relative;
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 34px 28px;
      text-align: center;
      width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 22px 45px rgba(0,0,0,0.45);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40%); }
      to   { opacity: 1; transform: translateY(-50%); }
    }

    .heart {
      font-size: 48px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.35); }
    }

    h1 {
      margin: 14px 0 10px;
      font-size: 30px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .magic-btn {
      padding: 14px 32px;
      font-size: 17px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #ff4d6d, #ff8fab);
      color: #fff;
      box-shadow: 0 0 18px rgba(255,77,109,0.9);
      animation: glow 1.6s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 14px rgba(255,77,109,0.6); }
      to   { box-shadow: 0 0 28px rgba(255,77,109,1); }
    }

    .loader {
      display: none;
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Floating hearts */
    .float {
      position: absolute;
      bottom: -10vh;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh) rotate(360deg);
      }
    }
  </style>
</head>
